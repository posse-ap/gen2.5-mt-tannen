<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="webapp.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="top">
            <div class="logo"><img src="./webapp.img/posseLogo.jpg" alt="posseLogo"></div>
            <div class="week">
                <p>4th week</p>
            </div>
        </div>
        <label class="my_modal_btn" for="my_modal1">記録・投稿</label>
        <!-- チェックボックスラベル -->
        <input type="checkbox" id="my_modal1">
        <!-- 非表示チェックボックス -->
        <label class="my_modal_overlay" for="my_modal1"></label>
        <!-- オーバーレイ -->
        <div class="my_modal_body1">
            <div class="my_modal_header">
                <label class="my_modal_close" for="my_modal1"><div class="my_modal_close_icon"><span></span></div></label>
                <!-- 閉じるボタン -->
            </div>
            <div class="my_modal_content">
                <!-- モーダル内コンテンツ -->
                <div class="modal_index">
                    <p>学習日</p>
                </div>
                <div><label class="date-edit"><input type="date" value="2019-08-22" /></label></div>
                <div class="modal_index1">学習コンテンツ（複数選択可）
                    <div class="container"><label>
                        <input type="checkbox" name="detail" value="nyobi">
                        N予備校
                      </label>
                        <label>
                        <input type="checkbox" name="detail" value="dotin">
                        ドットインストール
                      </label>
                        <label>
                        <input type="checkbox" name="detail" value="task">
                        POSSE課題
                      </label></div>
                </div>
                <div class="modal_index2">学習言語（複数選択可）
                    <div class="container">
                        <label>
                            <input type="checkbox" name="lang" value="html">
                            HTML
                          </label>
                        <label>
                            <input type="checkbox" name="lang" value="css">
                            CSS
                          </label>
                        <label>
                            <input type="checkbox" name="lang" value="js">
                            JavaScript
                          </label>
                        <label>
                            <input type="checkbox" name="lang" value="php">
                            PHP
                          </label>
                        <label>
                            <input type="checkbox" name="lang" value="laravel">
                            Laravel
                          </label>
                        <label>
                            <input type="checkbox" name="lang" value="sql">
                            SQL
                          </label>
                        <label>
                            <input type="checkbox" name="lang" value="shell">
                            SHELL
                          </label>
                        <label>
                            <input type="checkbox" name="lang" value="basic">
                            情報システム基礎知識（その他）
                          </label>
                    </div>
                </div>
                <div class="modal_index3">
                    <p>学習時間</p>
                    <input type="text" name="example" placeholder="ここにテキストを入力">
                </div>
                <div class="modal_index4">
                    <p>Twitter用コメント</p>
                    <input type="text" name="example" placeholder="ここにテキストを入力">
                </div>
                <div class="modal_index5">
                    <label>
                        <input type="checkbox" name="twitter" value="twitter">
                        Twitterにシェアする
                      </label>
                </div>
                <div class="modal_index6" id="loader">投稿</div>
                <div class="loader none" id="load">
                </div>
            </div>
    </header>
    <main class="main">
        <section class="data">
            <section class="timeData">
                <div class="timeData_date">
                    <div class="timeData_today">
                        <p class="index">today</p><br>
                        <p class="figure">3</p><br>
                        <p class="hour
                        ">hour</p>
                    </div>
                    <div class="timeData_month">
                        <p class="index">month</p><br>
                        <p class="figure
                        ">120</p><br>
                        <p class="hour
                        ">hour</p>
                    </div>
                    <div class="timeData_total">
                        <p class="index
                        ">total</p><br>
                        <p class="figure
                        ">1348</p><br>
                        <p class="hour
                        ">hour</p>
                    </div>
                </div>
                <div class="timeData_bar">
                    <canvas id="bar"></canvas>
                </div>
            </section>
            <div class="studyData">
                <div class="studyData_lang">学習言語
                    <canvas id="doughnut"></canvas>
                </div>
                <div class="studyData_book">学習コンテンツ
                    <canvas id="nutnut"></canvas>
                </div>
            </div>
        </section>
        <section class="under">
            <div class="left">&lt;</div>
            <div> 　　　2020年10月 　　　</div>
            <div class="right">&gt;</div>
        </section>
    </main>
    <script src="./webapp.js"></script>
</body>

</html>
